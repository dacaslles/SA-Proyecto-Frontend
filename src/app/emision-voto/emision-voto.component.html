<div class="container">
    <h1>Emision Voto</h1>
    <form [formGroup]="GrupoVoto" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dpi">DPI </label>
        <input type="text" class="form-control" formControlName="dpi" required>
      </div>
 
      <div class="form-group">
        <label for="codigoPartido">Partido</label>
        <input type="text" class="form-control" formControlName="codigoPartido" required>
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
