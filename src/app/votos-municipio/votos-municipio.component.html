<div class="container">
  <h1 style="text-decoration:underline">{{titulo_lista}}</h1>
  <div *ngFor="let partido of partidosArr">
    <h2>{{partido.nombrePartido}}</h2>
    <div *ngFor="let departamento of partido.votosDepto">
      <h3>{{departamento.nombre}}</h3>
      <table class="table">
        <tr>
          <th>Municipio</th>
          <th>Votos</th>
        </tr>
        <tr *ngFor="let municipio of departamento.municipios">
          <td>{{municipio.nombre}}</td>
          <td>{{municipio.votos}}</td>
        </tr>
        <!--<tr *ngFor="municipio2 of departamento.municipios">
          <td>{{municipio2.votos}}</td>
        </tr>-->
      </table>
    </div>
  </div>
