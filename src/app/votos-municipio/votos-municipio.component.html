<div class="container">
  <h3 style="text-decoration:underline">{{titulo_lista}}</h3>
  <div>
    <table *ngFor="let departamento of departamentos" class="table">
      <tr *ngFor="let partido of partidos">
        <th>{{partido.nombrePartido}}</th>
      </tr>
      <tr *ngFor="let centro of centros">
        <td>{{centro.idCentro}}</td>
        <td>{{centro.nombre}}</td>
        <td>{{centro.direccion + ", " + centro.extraDireccion}}</td>
      </tr>
    </table>
  </div>

  <ng-template #oneBlock>
    <div *ngIf="mostrarCentros">
      <span><span style="font-weight: bold">{{centros.nombre}}</span></span>
      <ul>
        <li><span>direccion: {{centros.direccion}}</span></li>
        <li><span>municipio: {{centros.municipio}}</span></li>
      </ul>
      <div style="width: 215px">
        <div style="margin-right:auto;padding: 5px; width: 100px; display: inline-block">
          <button (click)="onModify()" class="btn btn-secundary">Modificar</button>
        </div>
        <div style="margin-right:auto; padding:5px; width:100px; display:inline-block">
          <button (click)="onDelete()" class="btn btn-primary">Borrar</button>
        </div>
      </div>
      <div><span>{{resultado}}</span></div>
    </div>
  </ng-template>
</div>
